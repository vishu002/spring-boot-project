<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library Management System</title>
    <style>
body{
        background-image:url('https://www.ppt-backgrounds.net/thumbs/book-design-for-design-templates-backgrounds.jpg');
        background-repeat:no-repeat;
        background-size:100%;
    }
</style>
</head>
<center>
<body>
<font><marquee direction='right' scrollamount="8" bgcolor="black" ><font color="white" size="6" face="italic" >Welcome to College Central Library</font></marquee></font>
<hr>


<div class="container">

    <h3 class="mt-3">Library Management System</h3>
    <hr>

    <div th:switch="${book.getId}">
        <p th:case="null" class="h4 mb-4">Add Book</p>
        <p th:case="*" class="h4 mb-4">Update Book</p>
    </div>

    <form class="form-width" action="#" th:action="@{/admin/book/saveBook}"
          th:object="${book}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <label for="name" class="form-label">Book Name<span class="required">*</span></label>
        <input type="text" th:field="*{name}"
               class="form-control mb-4" placeholder="Book Name">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        <label for="author" class="form-label">Author<span class="required">*</span></label>
        <input type="text" th:field="*{author}"
               class="form-control mb-4" placeholder="Author Name">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('publishedOn')}" th:errors="*{publishedOn}"></div>
        <label for="publishedOn" class="form-label">Published On<span class="required">*</span></label>
        <input type="text" th:field="*{publishedOn}"
               class="form-control mb-4" placeholder="yyyy-mm-dd">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('noOfCopies')}" th:errors="*{noOfCopies}"></div>
        <label for="noOfCopies" class="form-label">No of Copies<span class="required">*</span></label>
        <input type="text" th:field="*{noOfCopies}"
               class="form-control mb-4" placeholder="No Of Copies">

        <div th:switch="${book.getId}">
            <button th:case="null" type="submit" class="btn btn-info">Save</button>
            <button th:case="*" type="submit" class="btn btn-info">Update</button>
        </div>
    </form>
    <hr>
    <a th:href="@{/admin/book/books}"><input type="button" value="Books List" class="btn btn-info col-2" /></a>

</div>
</body>
</center>
</html>

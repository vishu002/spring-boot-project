<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Library Management System</title>
    <style>
body{
        background-image:url('https://clipart.world/wp-content/uploads/2021/04/Open-Book-clipart-1.png');
        background-repeat:no-repeat;
        background-size:100%;
    }
</style>
</head><center>
<body>
<font><marquee direction='right' scrollamount="8" bgcolor="black" ><font color="white" size="6" face="italic" >Welcome to PACE College Library</font></marquee></font>
<hr>
<div class="container">

    <h3 class="mt-3">Books List</h3>
    <hr>
    <a th:href="@{/admin/book/addBookForm}"
       class="btn btn-primary btn-md">
        Add Book
    </a>

    <h2 class="text-center mt-2 mb-3">Books</h2>
    <hr>

    <div th:if="${books.size()==0}" class="text-center">
        <h1>Library has no books!</h1>
    </div>

    <table th:if="${books.size()!=0}" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Published On</th>
            <th>No of Copies</th>
            <th>Students who borrowed this book</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">

            <td th:text="${book.getId()}" />
            <td th:text="${book.getName()}" />
            <td th:text="${book.getAuthor()}" />
            <td th:text="${book.getPublishedOn()}" />
            <td th:text="${book.getNoOfCopies()}" />
            <td>
                <a th:href="@{/admin/book/studentsBorrowed/}+${book.getId()}"
                   class="btn btn-info btn-sm mb-3">
                    Students Borrowed
                </a>
            </td>
            <td>
                <a th:href="@{/admin/book/updateBookForm/}+${book.getId()}"
                   class="btn btn-warning btn-sm mb-3">
                    Update
                </a>
            </td>
            <td>
                <a th:href="@{/admin/book/deleteBook/}+${book.getId()}"
                   class="btn btn-danger btn-sm mb-3">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/admin/record/records}"><input type="button" value="Central library Records" class="btn btn-info col-2" /></a>

</div>
</body></center>
</html>

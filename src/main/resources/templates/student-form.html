<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library Management System</title>
    <style>
body{
        background-image:url('https://clipart.world/wp-content/uploads/2021/04/Open-Book-clipart-1.png');
        background-repeat:no-repeat;
        background-size:100%;
    }
</style>
</head>
<center>
<body>
<font><marquee direction='right' scrollamount="8" bgcolor="black" ><font color="white" size="6" face="italic" >Welcome to PACE College Library</font></marquee></font>
<hr>
    <div class="container">

        <h3 class="mt-3">Library Management System</h3>
        <hr>

        <div th:switch="${student.getRollno}">
            <p th:case="null" class="h4 mb-4">Add Student</p>
            <p th:case="*" class="h4 mb-4">Update Student</p>
        </div>


        <form class="form-width" action="#" th:action="@{/admin/student/saveStudent}"
              th:object="${student}" method="POST">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('rollno')}" th:errors="*{rollno}"></div>
            <label class="form-label">Rollno<span class="required">*</span></label>
            <div th:switch="${student.getRollno}">
                <input th:case="null" type="text" th:field="*{rollno}"
                       class="form-control mb-4" placeholder="Student Rollno">
                <input th:case="*" type="text" th:field="*{rollno}"
                       class="form-control mb-4" placeholder="Student Rollno" readonly>
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <label class="form-label">First Name<span class="required">*</span></label>
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4" placeholder="First Name">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <label class="form-label">Last Name<span class="required">*</span></label>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4" placeholder="Last Name">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            <label class="form-label">Age<span class="required">*</span></label>
            <input type="text" th:field="*{age}"
                   class="form-control mb-4" placeholder="Age">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            <label for="gender" class="form-label">Gender<span class="required">*</span></label>
            <select id="gender" name="gender" class="form-select mb-4" aria-label="select gender">
                <option selected>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
            </select>


            <div class="alert alert-danger" th:if="${#fields.hasErrors('branch')}" th:errors="*{branch}"></div>
            <label class="form-label">Branch<span class="required">*</span></label>
            <input type="text" th:field="*{branch}"
                   class="form-control mb-4" placeholder="Branch">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('college')}" th:errors="*{college}"></div>
            <label class="form-label">College<span class="required">*</span></label>
            <input type="text" th:field="*{college}"
                   class="form-control mb-4" placeholder="College">

            <div th:switch="${student.getRollno}">
                <button th:case="null" type="submit" class="btn btn-info">Save</button>
                <button th:case="*" type="submit" class="btn btn-info">Update</button>
            </div>

        </form>

        <hr>
        <a th:href="@{/admin/student/students}"><input type="button" value="Student List" class="btn btn-info col-2" /></a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</center>
</html>

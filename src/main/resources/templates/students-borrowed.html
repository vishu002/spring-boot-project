<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Library Management System</title>
    <style>
body{
        background-image:url('https://clipart.world/wp-content/uploads/2021/04/Open-Book-clipart-1.png');
        background-repeat:no-repeat;
        background-size:100%;
    }
</style>
</head><center>
<body>
<font><marquee direction='right' scrollamount="8" bgcolor="black" opacity="0.6"><font color="white" size="6" face="italic" >Welcome to PACE College Library</font></marquee></font>
<hr>

<div class="container">

    <h3 class="mt-3">Students Borrowed List</h3>
    <hr>

    <h2 class="text-center mt-2 mb-3">Students who borrowed <span th:text="${bookName}"></span> book</h2>
    <hr>
    <div th:if="${studentsBorrowed.size()==0}" class="text-center">
        <h3>No Student borrowed this book till now.</h3>
    </div>
    <table th:if="${studentsBorrowed.size()!=0}" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Student RollNo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>gender</th>
            <th>Branch</th>
            <th>College</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${studentsBorrowed}">

            <td th:text="${student.getRollno()}" />
            <td th:text="${student.getFirstName()}" />
            <td th:text="${student.getLastName()}" />
            <td th:text="${student.getAge()}" />
            <td th:text="${student.getGender()}" />
            <td th:text="${student.getBranch()}" />
            <td th:text="${student.getCollege()}" />

        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/admin/book/books}"><input type="button" value="Books List" class="btn btn-info col-2" /></a>
</div>
</body></center>
</html>

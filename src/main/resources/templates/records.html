<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Library Management System</title>
    <style>
body{
        background-image:url('https://clipart.world/wp-content/uploads/2021/04/Open-Book-clipart-1.png');
        background-repeat:no-repeat;
        background-size:100%;
    }
</style>
</head><center>
<body>
<font><marquee direction='right' scrollamount="8" bgcolor="black" ><font color="white" size="6" face="italic" >Welcome to PACE College Library</font></marquee></font>
<hr>
    <div class="container">

    <h3 class="mt-3">PACE Library Record</h3>
    <hr>
    <a th:href="@{/admin/record/addRecordForm}"
       class="btn btn-info col-2">
        Add Record
    </a>
       <right> <form class="mt-3" th:action="@{/logout}" method="POST">
           <button type="submit" class="btn btn-danger">Logout</button>
       </form></right>
        <hr>

    <table  class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Student RollNo</th>
            <th>Book Id</th>
            <th>Issued On</th>
            <th>Return On</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="record : ${records}">

            <td th:text="${record.getId()}" />
            <td th:text="${record.getStudentRollno()}" />
            <td th:text="${record.getBookId()}" />
            <td th:text="${record.getRecordDetail().getIssuedOn()}" />
            <td th:text="${record.getRecordDetail().getReturnOn()}" />


        </tr>
        </tbody>
    </table>
    <a th:href="@{/}"><input type="button" value="Home" class="btn btn-info col-2" /></a>

    <a th:href="@{/admin/student/students}"><input type="button" value="Students List" class="btn btn-info col-2" /></a>

    <a th:href="@{/admin/book/books}"><input type="button" value="Books List" class="btn btn-info col-2" /></a>

</div>
</body></center>
</html>

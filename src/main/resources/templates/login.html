<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library Management System</title>
</head>
<body>

<div class="container">

    <h3 class="mt-3">Library Management System</h3>
    <hr>

    <div sec:authorize="isAuthenticated()">
        <div class="container">
            <h2>Access Denied - You are not allowed to perform this operation.</h2>
            <hr>
            <a th:href="@{/}">Back to Home Page</a>
        </div>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <h3 class="mt-3">Login</h3>

        <form class="form-width" th:action="@{/authenticateTheUser}" method="POST">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>

            <label for="username" class="form-label">Username<span class="required">*</span></label>
            <input type="text" name="username" id="username"
                   class="form-control mb-4" placeholder="Username" required="true" autofocus="true">


            <label for="password" class="form-label">Password<span class="required">*</span></label>
            <input type="password" name="password" id="password"
                   class="form-control mb-4" placeholder="Password" required="true" autofocus="true">

            <a th:href="@{/}">Go to Home</a>
            <br>
            <button type="submit" class="mt-3 btn btn-info">Login</button>
        </form>

    </div>


</div>

</body>
</html>
